<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>IT ROS - Equipment Management Dashboard</title>
    <meta name="description" content="Modern equipment management dashboard for IT repair orders - Track, manage and create repair requests with ease" />
    <meta name="author" content="IT ROS Team" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico?v=2" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png?v=2" />
    <link rel="icon" type="image/svg+xml" href="/repair-favicon.svg?v=2" />
    <link rel="apple-touch-icon" href="/repair-favicon.svg?v=2" />

    <meta property="og:title" content="IT ROS - Repair Order Management System" />
    <meta property="og:description" content="Modern repair order management system for IT departments and technical service teams" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/placeholder.svg" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@itros" />
    <meta name="twitter:image" content="/placeholder.svg" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Force favicon update -->
    <script>
      (function() {
        const favicon = document.querySelector('link[rel="icon"]');
        if (favicon) {
          favicon.href = favicon.href.split('?')[0] + '?v=' + Date.now();
        }
        
        const svgFavicon = document.querySelector('link[rel="icon"][type="image/svg+xml"]');
        if (svgFavicon) {
          svgFavicon.href = svgFavicon.href.split('?')[0] + '?v=' + Date.now();
        }
      })();
    </script>
  </body>
</html>
